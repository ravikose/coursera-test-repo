<!DOCTYPE html>
<html>
<head>
	<title>relative and absolute</title>
	<style type="text/css">
		#p1 {
			position: relative;
			top: 100px
			left:50px;
			margin: 2px;
			padding: 5px;
			border: 10px;
			background-color: rgb(0,255,0);
			width: 200px;
			height: 200px;
			box-sizing: border-box;
		}
		#p2{
			position: relative;
			bottom: -100px;
			right: -50px;
			margin: 4px;
			padding: 10px;
			border: 20px;
			background-color: rgba(0,0,255,34);
			box-sizing: border-box;
			width: 400px;
			height: 400px;
		}
		#p3{
			background-color: grey;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
<div>
	<p id="p1">
		<p id="p3">box inside box 1</p>
	</p>
	<p id="p2">
		<p id="p3">box inside box 2</p>
	</p>
</div>
</body>
</html>
